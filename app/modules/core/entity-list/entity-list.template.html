<div ng-if="$ctrl.entities == null || $ctrl.entities.length == 0" class="col-md-12" style="padding-bottom: 100px;">
    <div class="col-md-8" style="background-color: #e0e0eb; padding-top: 10px">
        <div class="col-md-8">
            <label class="col-md-12">No {{$ctrl.entitiesLabel}} found.</label>
        </div>
    </div>
</div>

<div ng-if="$ctrl.entities != null && $ctrl.entities.length > 0" class="col-md-12" style="padding-bottom: 100px;">
    <div class="col-md-8" ng-repeat="elem in $ctrl.entities" style="padding-bottom: 10px; padding-top: 10px">
        <fieldset class="col-md-12" style="background-color: #e0e0eb">
            <legend style="font-size: 24px;">{{elem.name}} ({{elem.uid}})</legend>
            <div class="col-md-9" style="float:left; margin-bottom: 10px">
                <button type="input" ng-click="$ctrl.edit(elem)" style="float:left;width:50px;height:70px; margin-right:10px">Edit</button>
                <img ng-src="images?name={{elem.spriteData.imageFile}}" ng-hide='!elem.spriteData.enabled' alt="elem_icon" style="float:left;margin-right:5px" height="80" width="80">
                UID: {{elem.uid}} <br />
                Image: {{elem.spriteData.imageFile}}<br />
            </div>
            <div class="col-md-3" style="float:right">
                <button class="col-md-4" type="input" ng-click="$ctrl.remove(elem)" style="float:right;height:70px">Remove</button>
                <button class="col-md-4" type="input" ng-click="$ctrl.clone(elem)" style="float:right;height:70px; margin-right:10px">Clone</button>
            </div>
        </fieldset>
    </div>

    <!-- Add permission for admin only -->
    <div class="col-md-8" style="padding-top: 10px">
        <div class="col-md-12">
            <button class="float-md-right" type="input" ng-click="$ctrl.removeAll()" style="height:70px; margin-right:10px; margin-bottom: 5px">Remove All</button>
        </div>
    </div>

</div>
